    <header class="header">
        <a href=""><img src="/assets/img/585e4beacb11b227491c3399.png" alt="usuario" class="header-s-icon"></a>
        <div class="header-div">

    <main> 
         <section>
        <p class="textn1">configuraci√≥n</p><p class="textn2">Tarjeta de credito</p>
        <br><br>
        <form id="tarjetadebito">
            <label class="legend" for="tarjetadebito"></label>
            <input class="icampo5"
                type="text" 
                id="ndebito" 
                name="tarjetadebito" 
                placeholder="Introduce su numero de tarjeta debito"
                minlength="3" 
                maxlength="50"
                tabindex="0"
                autofocus="true"
                autocomplete="off"
                required>
                <br><br>
            <label class="legend2" for="fechadeexpedicion"></label>
            <input class="icampo7"
                type="text" 
                id="fechaex" 
                placeholder="Introduce su fecha de expedicion"
                name="fechadeexpedicion" 
                minlength="3" 
                maxlength="50"
                tabindex="0"
                autofocus="true"
                autocomplete="off"
                required>
                <br><br>
            <label class="legend3" for="codigoseguridad"></label>
            <input class="icampo6"
                    type="text" 
                    id="cvv" 
                    placeholder="CVV"
                    name="cvv" 
                    minlength="3" 
                    maxlength="50"
                    tabindex="0"
                    autofocus="true"
                    autocomplete="off"
                    required>
                    <br><br>
            <button class="bttn6 button-main " id="guardar">guardar</button>
            </form>
    </section>
