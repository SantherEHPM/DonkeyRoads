    <h1> Solicitar Servicio</h1>
    <br><br>
    <form id="form" >
        <fieldset class="conjunter"><legend>Informacion necesaria</legend>
            <label form="icampo"></label>
            <input type="text" id="inputDire"
            placeholder="Dirección de salida"
            title="Introducir la dirección donde inicia el servicio"
            autofocus="true"
            autocomplete="off"
            required>
            <br><br>
            <input type="text" id="inputLlega"
            placeholder="Dirección de llegada"
            title="Introducir la dirección donde termina el servicio"
            autofocus="true"
            autocomplete="off"
            requires>
            <br><br>
            <label for="dateInsc">Fecha del servicio</label>
            <input type="date" id="dateInsc" min="28/09/2022">
            <label for="file" name="file" id="documentFile"></label>&nbsp;&nbsp;
            <label for="startTime">Hora</label>
            <input type="time" id="startTime"><br><br>
            <input type="text" id="inputTama"
            placeholder="Tipo de cargo"
            title="Introducir el tipo de cargo: Cargo pequeño, mediano o grande"
            autofocus="true"
            autocomplete="off"
            required><br><br>
            <lebel for="inputPeso" ></lebel>
            <input type="number" id="inputPeso" class="form-control" 
            placeholder="Peso de carga"
            title="Introducir el peso de la carga en kg"
            autofocus="true"
            autocomplete="off"
            requires><br><br>
            <label for="acepta" class="form-check-label" >Ayudante de carga</label>
            <input type="checkbox" id="checkPolitica">
        </fieldset> <br>
        <br>
        <!--<label for="acepta" class="form-check-label" >Ayudante de carga</label>
        <input type="checkbox" id="checkPolitica">-->
        <br>
        <article>
            <a href="/views/AprovadoDelServicio.html" class="button-main" type = button>Solicitar Servicio</a><br>
        </article>
    </form>
