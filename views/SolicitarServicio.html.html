    <h1> Solicitar Servicio</h1>
    <br><br>
    <form>
        <fieldset><legend>Informacion necesaria</legend>
            <label form="icampo"></label>
            <input type="text"
            placeholder="Dirección de salida"
            title="Introducir la dirección donde inicia el servicio"
            autofocus="true"
            autocomplete="off"
            required>
            <br><br>
            <input type="text"
            placeholder="Dirección de llegada"
            title="Introducir la dirección donde termina el servicio"
            autofocus="true"
            autocomplete="off"
            requires>
            <br><br>
            <label for="dateInsc">Fecha del servicio</label>
            <input type="date" id="dateInsc">
            <label for="file" name="file" id="documentFile"></label>
            &nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="startTime">Hora</label>
            <input type="time" id="startTime">
        </fieldset> <br>
        <fieldset><legend>Parámetros específicos</legend>
            <label form="icampo"></label>
            <input type="text"
            placeholder="Tamaño de carga"
            title="Introducir el tamaño de la carga"
            autofocus="true"
            autocomplete="off"
            required>
            <br><br>
            <input type="text"
            placeholder="Peso de carga"
            title="Introducir el peso de la carga en kg"
            autofocus="true"
            autocomplete="off"
            requires>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="typeDocument" name="typeDocument">
                <option value="nada" selected="selected">Tipo de carga</option>
                <option value="cc">Carga pequeña</option>
                <option value="ti">Carga mediana</option>
                <option value="ce">Carga grande</option>
                
            </select>
        </fieldset>
        <br>
        <label for="acepta">Ayudante de carga</label>
        <input type="checkbox" id="terminos">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="bttn">Solicitar Servicio</button>
    </form>
